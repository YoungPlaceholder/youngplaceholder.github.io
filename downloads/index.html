<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

    />
  </head>
  <body>
    <header class="sparkle">
      <div class="box">
        <h1 id="header-text">Downloads</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#links">go to Downloads</a></li>
        </ul>
      </nav>
    </header>
    <div id="links">
      <main>
        <a               
        href="phisics/Main.java" download="Main.java"
        target="_blank"
        rel="noopener noreferrer"
>
        <section id="discord">
          <h2>Phisics</h2>
          <div class="social-box">
        </a>    

              <span>a script to help my friends in class</span>

          </div>
        </section>

      </main>
    </div>
    <footer>
      <span>Copyright Â© My Social Accounts</span>
    </footer>
    <script>
      // get the "go to socials" link element
      const goToSocialsLink = document.querySelector('a[href="#links"]');

      // add a click event listener to the link
      goToSocialsLink.addEventListener("click", (event) => {
        // prevent the default link behavior
        event.preventDefault();

        // get the target element (the #socials section)
        const target = document.getElementById("links");

        // calculate the target's offset from the top of the document
        const offset = target.getBoundingClientRect().top + window.pageYOffset;

        // use the scrollTo() method to smoothly scroll to the target
        window.scrollTo({
          top: offset,
          behavior: "smooth",
        });
      });
    </script>
  </body>
</html>
