<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Social Accounts</title>
    <link rel="stylesheet" href="Socialstyles.css" />
    <script>
      // Get all the sparkle elements
      const sparkles = document.querySelectorAll(".sparkle");

      // Loop through the sparkles and set a random value for --x and --y
      sparkles.forEach((sparkle) => {
        sparkle.style.setProperty("--x", Math.random());
        sparkle.style.setProperty("--y", Math.random());
      });
    </script>
  </head>
  <body>

    </header>

      <main>

    <footer>
      <span>Copyright Â© My Social Accounts</span>
    </footer>
    <script>
      // get the "go to socials" link element
      const goToSocialsLink = document.querySelector('a[href="#socials"]');

      // add a click event listener to the link
      goToSocialsLink.addEventListener("click", (event) => {
        // prevent the default link behavior
        event.preventDefault();

        // get the target element (the #socials section)
        const target = document.getElementById("socials");

        // calculate the target's offset from the top of the document
        const offset = target.getBoundingClientRect().top + window.pageYOffset;

        // use the scrollTo() method to smoothly scroll to the target
        window.scrollTo({
          top: offset,
          behavior: "smooth",
        });
      });
    </script>
  </body>
